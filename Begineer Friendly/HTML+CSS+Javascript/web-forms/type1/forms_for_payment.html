<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="styles/forms_for_payment.css">
</head>

<body>
    <form action="example.php" method="post">

        <h2>Payment Form</h2>
        <p>Required fields are followed by *.</p>

        <!-- section for Contact Details -->
        <section id="upper">
            <fieldset>
                <legend>Gender</legend>
                <ul>
                    <li>
                        <input type="radio" name="Gender" id="male">
                        <label for="male">Male</label>
                    </li>
                    <li>
                        <input type="radio" name="Gender" id="female">
                        <label for="female">Female</label>
                    </li>
                    <li>
                        <input type="radio" name="Gender" id="others">
                        <label for="others">Others</label>
                    </li>
                </ul>
            </fieldset>
            <label for="name"><span>Name:</span><strong><abbr title="required">*</abbr></strong></label>
            <input type="text" id="name" name="user_name" required="true">

            <p>
                <label for="mail">
                    <span>E-mail: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="email" id="mail" name="usermail" required="true">
            </p>
            <p>
                <label for="pwd">
                    <span>Password: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="password" id="pwd" name="password">
            </p>
        </section>

        <!-- Section for Payment details -->
        <section id="middle">
            <h2>Payment Information</h2>
            <p>
                <label for="cardtype"><span>Card:</span></label>
                <select name="user_card" id="cardtype">
                    <option value="visa">Visa</option>
                    <option value="Mastercard">Mastercard</option>
                    <option value="Rupay">Rupay</option>
                </select>
            </p>
            <p>
                <label for="number"><span>Card Number:</span><strong><abbr title="required">*</abbr></strong></label>
                <input type="tel" id="number" name="cardnumber" required="true">
            </p>

            <p>
                <label for="expiration"><span>Expiration Date:</span><strong><abbr
                            title="expiration">*</abbr></strong></label>
                <input type="text" id="expiration" required="true" placeholder="MM/YY">
            </p>
        </section>

        <!-- section for button -->
        <section class="lower">
            <button type="submit">Proceed payment</button>
        </section>
    </form>
</body>

</html>
