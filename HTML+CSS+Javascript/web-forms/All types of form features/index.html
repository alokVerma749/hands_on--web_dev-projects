<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input types</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <form action="example.php" method="post" action="yes">
        <fieldset>
            <legend>Form Types</legend>
            <ul>
                <li>
                    <label for="search"><span>Search:</span></label>
                    <input type="search" id="search" name="user_search">
                </li>
                <li>
                    <label for="name"><span>Name:</span><strong><abbr title="request">*</abbr></strong></label>
                    <input type="text" id="text" name="user_name" required="true">
                </li>
                <li>
                    <label for="email"><span>Email:</span><strong><abbr title="request">*</abbr></strong></label>
                    <input type="email" id="email" name="user_email" required="true" multiple>
                </li>
                <li>
                    <label for="tel"><span>phone No.:</span><strong><abbr title="request">*</abbr></strong></label>
                    <input type="tel" id="tel" name="user_tel" required="true">
                </li>
                <li>
                    <label for="url"><span>URL:</span><strong><abbr title="request">*</abbr></strong></label>
                    <input type="url" id="url" name="user_url" required="true">
                </li>
                <li>
                    <label for="number"><span>Number:</span><strong><abbr title="request">*</abbr></strong></label>
                    <input type="number" id="number" name="user_number" required="true" min="1" max="10" step="2.5">
                </li>
                <li>
                    <label for="price"><span>range:</span><strong><abbr title="request">*</abbr></strong></label>
                    <input type="range" id="price" name="price" required="true" min="400" max="1000" step="2.5" value="500">
                    <output class="price-output" for="price"></output>
                </li>
                <li>
                    <label for="time"><span>Date:</span></label>
                    <input type="datetime-local" id="time" name="time">
                </li>
                <li>
                    <label for="time2"><span>Date:</span></label>
                    <input type="time" id="time2" name="time2">
                </li>
                <li>
                    <label for="time3"><span>Date:</span></label>
                    <input type="month" id="time3" name="time3">
                </li>
                <li>
                    <label for="time4"><span>Date:</span></label>
                    <input type="week" id="time4" name="time4">
                </li>
                <li>
                    <label for="colours"><span>Pick a colour:</span></label>
                    <input type="color" id="colours" name="colours">
                </li>
                <li>
                    <label for="area"> <span>Suggestions:</span><strong><abbr title="rewuired">*</abbr></strong></label>
                    <textarea name="area" id="area" cols="30" rows="10">please write something</textarea>
                </li>
                <li>
                    <label for="fruits"><span>fruits:</span><strong><abbr title="required">*</abbr></strong></label>
                    <input type="text" list="drop" id="fruits" name="fav_fruits">
                    <datalist id="drop">
                        <option value="mango">AAM</option>
                        <option value="Banana">Kela</option>
                        <option value="guava">Amrud</option>
                    </datalist>
                </li>
                <li>
                    <progress max="100" value="75">75/100 ></progress>
                </li>

                <li>
                    <meter min="0" max="100" value="50" low="33" high="66" optimum="50">25</meter>

                </li>
            </ul>
        </fieldset>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>

</html>
