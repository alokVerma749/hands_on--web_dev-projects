<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login | Alok</title>
    <script src="./index.js"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="content">
                <div class="logo">
                    <img src="./images/logo.png" alt="logo" class="logo-file">
                </div>
                <div class="company">
                    <h1>Code Hostel</h1>
                </div>
                <div class="quote">
                    <p>consistency is the key</p>
                </div>
            </div>
        </div>
        <div class="right">
            <h2>Let's Get Started!</h2>
            <form action="/" method="post" class="form">
                <div class="upper">
                    <div class="upper-input">
                        <input type="text" placeholder="Your Name" name="name">
                        <input type="email" name="mail" id="mail" placeholder="yourName@email.com">
                        <input type="tel" name="mob" placeholder="Mobile No.">
                    </div>
                    <div class="upper-btn">
                        <button class=" btn-font">Login</button>
                        <button class=" btn-font">SignUp</button>
                    </div>
                </div>
                <div class="lower">
                    <div class="lower-btn">
                        <button id="facebook-btn" class=" btn-font">SignUp with facebook</button>
                        <button id="github-btn" class=" btn-font">SignUp with Github</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
